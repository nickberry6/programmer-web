<div>
  <ul class="nav nav-pills" style="padding-top:10px;">
    <li role="presentation"><a ui-sref="new.info">Program Info</a></li>
    <li role="presentation"><a ui-sref="new.workouts">Workouts</a></li>
    <li role="presentation" class="active"><a ui-sref="new.exercises">Exercises</a></li>
  </ul>
  <h2>Exercises</h2>
  <p>Exercises in this program.</p>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Exercise</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in vm.exercises">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
  <div style="margin-bottom:10px;display:inline-block;">
    <button class="btn btn-success" ng-click="vm.showExercise()">Add Exercise</button>
  </div>
</div>
