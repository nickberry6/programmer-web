<div class="modal-header">
  <h3 class="modal-title" style="color:#000" id="modal-title">Add Exercise</h4>
</div>
<div class="container" style="color:#000">
  <div class="form-group" style="display:inline-block;">
    <label>Exercise</label>
    <input type="text" style="width: 140px;" class="form-control" ng-model="vm.exercise.name" placeholder="Bicep curls">
  </div>
  <div class="form-group" style="display:inline-block;">
    <label for="sets">Sets</label>
    <input type="number" style="width: 60px;" class="form-control" ng-model="vm.exercise.sets" placeholder="5">
  </div>
  <div class="form-group">
    <label for="metric">for</label>
    <select class="form-control" id="metric" style="width:200px;" ng-model="vm.repMetric">
      <option value="repetitions">Repetitions</option>
      <option value="time">Time</option>
      <option value="rounds">Rounds</option>
      <option value="maxWeight">Max Weight</option>
    </select>
  </div>
  <div class="form-group" ng-show="vm.repMetric=='repetitions'">
    <label>Repetitions</label>
    <input type="number" style="width: 150px;" class="form-control" ng-model="vm.exercise.repetitions" placeholder="8">
  </div>
  <div class="form-group" style="display:inline-block;" ng-show="vm.repMetric == 'time'">
    <label>Time</label>
    <input type="text" style="width: 50px;" class="form-control" ng-model="vm.exercise.time" placeholder="3">
  </div>
  <div class="form-group" style="display:inline-block;" ng-show="vm.repMetric == 'time'">
    <select class="form-control" id="metric" style="width:100px;" ng-model="vm.timeUnit">
      <option value="seconds" selected="selected">Seconds</option>
      <option value="minutes">Minutes</option>
      <option value="hours">Hours</option>
    </select>
  </div>

  <div class="form-group" ng-show="vm.repMetric == 'rounds'">
    <label>Rounds</label>
    <input type="number" style="width: 150px;" class="form-control" ng-model="vm.exercise.rounds" placeholder="4">
  </div>
  <div class="form-group" ng-show="vm.repMetric == 'maxWeight'">
    <label>Max Weight</label>
    <input type="number" style="width: 150px;" class="form-control" ng-model="vm.exercise.maxWeight" placeholder="315">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-success" ng-click="vm.addExercise()">Save</button>
  <button class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
</div>
