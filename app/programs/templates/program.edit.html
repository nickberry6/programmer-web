<div class="container">
  <button class="btn btn-default" style="margin-top:25px;display:inline-block;" ui-sref="list">Back to List</button>
  <button class="btn btn-danger" style="margin-top:25px;display:inline-block;float:right;" ng-click="vm.deleteProgram(vm.item._id.$oid)" class="glyphicon glyphicon-remove-sign" aria-hidden="true">Delete Post</button>
  <h3>{{vm.item.name}}</h3>
  <form>
    <div class="form-group">
      <label for="program-name">Your program name*</label>
      <input type="text" style="width: 400px;" class="form-control" placeholder="Name" id="program-name" ng-model="vm.item.name">
    </div>
    <div class="form-group">
      <label for="program-goal">The end goal of your program</label>
      <input type="text" style="width: 400px;" class="form-control" placeholder="Goal" id="program-goal" ng-model="vm.item.goal">
    </div>
    <div class="form-group">
      <label for="program-duration">Duration (Weeks)*</label>
      <input type="number" style="width: 75px;" class="form-control" id="program-duration" ng-model="vm.item.duration">
    </div>
    <div style="margin-top:10px">
      <button class="btn btn-success" ng-click="vm.saveProgram()">Save</button>
    </div>
  </form>
</div>
