<div class="container">
  <button class="btn btn-default" style="margin-top:25px;" ui-sref="list">Back to List</button>
  <div class="container" style="background-color:#fff;color:#000;border-radius:5px;width:500px;margin-top:10px;">
    <div ng-show="!vm.workout">
      <ul class="nav nav-pills" style="padding-top:10px;">
        <li role="presentation" class="active"><a ng-click="vm.goToInfo()">Info</a></li>
        <li role="presentation"><a ng-click="vm.goToWorkouts()">Workouts</a></li>
      </ul>

      <form style="padding-top:10px;">
        <div class="form-group">
          <label for="program-name">Your program name*</label>
          <input type="text" style="width: 400px;" class="form-control" placeholder="Name" id="program-name" ng-model="vm.item.name">
        </div>
        <div class="form-group">
          <label for="program-goal">The end goal of your program</label>
          <input type="text" style="width: 400px;" class="form-control" placeholder="Goal" id="program-goal" ng-model="vm.item.goal">
        </div>
        <div class="form-group">
          <label for="program-duration">Duration (Weeks)*</label>
          <input type="number" style="width: 75px;" class="form-control" id="program-duration" ng-model="vm.item.duration">
        </div>
        <div class="form-group">
          <label for="program-tags">Tags</label>
          <tags-input ng-model="vm.item.tags"></tags-input>
        </div>
        <div style="margin-bottom:10px">
          <button class="btn btn-primary" ng-click="vm.goToWorkouts()">Next</button>
        </div>
      </form>
    </div>

    <div ng-show="vm.workout">
      <ul class="nav nav-pills" style="padding-top:10px;">
        <li role="presentation"><a ng-click="vm.goToInfo()">Info</a></li>
        <li role="presentation" class="active"><a ng-click="vm.goToWorkouts()">Workouts</a></li>
      </ul>

      <form style="padding-top:10px;">
        <h4>Add Exercise</h4>
        <div class="form-group" style="display:inline-block;">
          <label>Exercise</label>
          <input type="text" style="width: 150px;" class="form-control" placeholder="Bicep curls">
          <label>Repetitions</label>
          <input type="number" style="width: 150px;" class="form-control" placeholder="8">
        </div>
        <div style="margin-bottom:10px">
          <button class="btn btn-primary" ng-click="vm.goToInfo()">Previous</button>
        </div>
      </form>
    </div>
  </div>
</div>
